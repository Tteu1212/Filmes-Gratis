    <!-- Botão para mostrar/ocultar o vídeo -->
    <button onclick="toggleVideo()">Assistir Godzilla X Kong Novo Imperio</button>

 <!-- Vídeo -->
<video id="video" width="640" height="360" controls>
    <source src="Filmes/Godzilla.x.Kong.The.New.Empire.2024.1080p.HDCAM.Dublado.V.2.mkv" type="video/mp4">
    Your browser does not support the video tag.
</video>
    <!-- Imagem -->
    <img id="image" src="Filmes/Godzilla.x.Kong.The.New.Empire..png" alt="Imagem" width="200" height="300">

    <script>
        function toggleVideo() {
            var video = document.getElementById("video");
            
            // Verifica se o vídeo está visível
            if (video.style.display === "none") {
                // Se estiver oculto, torna visível
                video.style.display = "block";
                video.muted = false;
            } else {
                // Se estiver visível, torna oculto
                video.style.display = "none";
                video.muted = true;
            }
        }
        </script>
